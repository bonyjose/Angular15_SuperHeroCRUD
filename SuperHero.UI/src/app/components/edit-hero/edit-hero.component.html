<div *ngIf="hero">
<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput [(ngModel)]="hero.name" placeholder="Name" />
</mat-form-field>

<mat-form-field>
  <mat-label>First Name</mat-label>
  <input matInput [(ngModel)]="hero.firstName" placeholder="First Name" />
</mat-form-field>

<mat-form-field>
  <mat-label>Last Name</mat-label>
  <input matInput [(ngModel)]="hero.lastName" placeholder="Last Name" />
</mat-form-field>

<mat-form-field>
  <mat-label>Place</mat-label>
  <input matInput [(ngModel)]="hero.place" placeholder="Place" />
</mat-form-field>

<button mat-raised-button color="accent" (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
<button mat-raised-button color="accent" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
<button mat-raised-button color="accent" (click)="createHero(hero)" *ngIf="!hero.id">Create</button>

</div>
